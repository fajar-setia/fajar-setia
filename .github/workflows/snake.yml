name: Generate Contribution Snake

on:
  schedule:
    # Action akan berjalan setiap 12 jam (Anda bisa mengubah "0 */12 * * *" menjadi "0 */6 * * *" untuk 6 jam)
    - cron: "0 */12 * * *" 
  # Mengizinkan Action dijalankan secara manual dari tab Actions
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # PENTING: Memastikan izin tulis untuk menyimpan output

    steps:
      # Langkah 1: Checkout repository (menggunakan versi terbaru)
      - name: Checkout Code
        uses: actions/checkout@v4 
      
      # Langkah 2: Membuat Snake
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        id: snake-gif
        with:
          # Pastikan github_user_name diisi dengan username Anda
          github_user_name: fajar-setia 
          # Mengatur output file yang akan disimpan
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake.gif
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
          
      # Langkah 3: Push Output ke Cabang 'output'
      # Ini adalah langkah deployment yang benar. Versi ad-m/github-push-action dihapus.
      - name: Push new files to output branch
        uses: crazy-max/ghaction-github-pages@v3 
        with:
          target_branch: output # Nama cabang tujuan
          build_dir: dist       # Direktori tempat file .svg dan .gif dibuat
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
