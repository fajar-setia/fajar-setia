name: Generate Snake 

on:
  schedule:
    # Menjalankan setiap 12 jam (Anda bisa menggunakan cron Anda atau ini)
    - cron: "0 */12 * * *" 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Langkah 1: Checkout kode (v3 atau v4 lebih baik)
      - uses: actions/checkout@v4 

      # Langkah 2: Membuat Snake
      - uses: Platane/snk@v3 # Pastikan ini v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake.gif
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Langkah 3: Push ke cabang output
      - uses: crazy-max/ghaction-github-pages@v3 
        with:
          target_branch: output # Ini nama cabangnya
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
